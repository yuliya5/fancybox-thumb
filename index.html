<!DOCTYPE html>
<html>
<head>
	<title>Fancybox with Navigation</title>
	<!-- Add jQuery library -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Add mousewheel plugin (this is optional for the wheel to show) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="source/jquery.fancybox.css?v=2.1.5" media="screen" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<!-- <script type="text/javascript" src="source/helpers/jquery.fancybox-media.js?v=1.0.6"></script> -->
<link rel="stylesheet" href="source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>


<!-- Fancybox Javascript -->
<script type="text/javascript">
	$(document).ready(function() {
    $(".fancybox-thumb").fancybox({
        prevEffect  : 'none',
        nextEffect  : 'none',
        helpers : {
            title   : {
                type: 'outside'
            },
            thumbs  : {
                width   : 80,
                height  : 80
            }
        }
    });
});
</script>

</head>

<body>

<a class="grow fancybox-thumb" rel="fancybox-thumb" href="images/city17.jpg" title="Lorem ipsum dolor sit amet">
    <img src="images/city17small.jpg" alt="" />
</a>

<a class="grow fancybox-thumb" rel="fancybox-thumb" href="images/city18.jpg" title="Lorem ipsum dolor sit amet">
    <img src="images/city18small.jpg" alt="" />
</a>

<a class="grow fancybox-thumb" rel="fancybox-thumb" href="images/city4.jpg" title="Lorem ipsum dolor sit amet">
    <img src="images/city4small.jpg" alt="" />
</a>

<a class="grow fancybox-thumb" rel="fancybox-thumb" href="images/city22.jpg" title="Lorem ipsum dolor sit amet">
    <img src="images/city22small.jpg" alt="" />
</a>


</body>
</html>
